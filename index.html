<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wireframe</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="header">
            <h3>header</h3>
        </div>

        <div class="nav">
            <h3>nav</h3>
        </div>

        <div class="container">

            <div class="section floater">
                <h3>section</h3>

                <div class="article">
                    <p>article</p>

                    <div class="headlines">
                        <p>h1, h2, h3</p>
                    </div>

                    <div class="story">
                        <p>p</p>
                    </div>

                </div>

            </div>

            <div class="aside floater">
                <h3>aside</h3>
            </div>
        </div>

        <div class="footer">
            <h3>footer</h3>
        </div>

    </div>
    
</body>
</html>
